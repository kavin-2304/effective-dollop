<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <link rel="stylesheet" href="eventHandling.css">
    <style>
        body{
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
        }
        .joke{
            font-family: Arial, Helvetica, sans-serif;
        }
        .btn{
            border-radius: 5px;
            height: 40px;
            width: 100px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            border:none;
            background-color: black;
            margin: 5px;
            color: rgb(240, 248, 255);
        }
        .box{
            height: 100px;
            width : 300px;
            background-color: aliceblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <p class="joke"></p>
    <button class="btn">New Joke</button>

    <br><br>

    <div class="box">
        <p>Hover over the box</p>
    </div>
    <script src="eventHandling.js"></script>
</body>
</html>
