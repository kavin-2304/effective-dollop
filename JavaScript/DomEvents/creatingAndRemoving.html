<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating and removing elements</title>
    <link rel="stylesheet" href="eventHandling.css">
    <style>
        body{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .inp{
            height: 40px;
            width:200px;
            background-color: aliceblue;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        .btn{
            border-radius: 5px;
            height: 40px;
            width: 100px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            border:none;
            background-color: black;
            margin: 5px;
            color: rgb(240, 248, 255);
        }
        .list{
            list-style:none;
        }
    </style>
</head>
<body>
    <h1>To do List</h1>
    <input type="text" class="inp" placeholder="Type here">
    <ul class="list"></ul>
    <button class="btn">Add!!...</button>
    <script src="creatingAndRemoving.js"></script>
</body>
</html>
